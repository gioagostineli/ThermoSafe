<!doctype html>
<html lang="pt-br">
	<head>
		<meta 
			charset="UTF-8"
		>
		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1" 
		/>
		<title>
			ThermoSafe — Contato
		</title>
		<link 
			rel="icon" 
			href="assets/images/favicon/favicon.png" 
			type="image/png"
		>
		<link 
			rel="stylesheet" 
			href="assets/styles/style-index.css"
		>
		<link 
			rel="stylesheet" 
			href="assets/styles/style-contato.css"
		>
	</head>

	<body>
		<header 
			class="ts-header">
			<div 
				class="page ts-container-banner">
				<a >
					<img 
						class="ts-logo"
						srcset="
							assets/images/logo/logo-p.png 480w,
							assets/images/logo/logo-m.png 800w,
							assets/images/logo/logo-g.png 1200w
							"
						sizes=
							"(max-width: 600px) 500px,
							(max-width: 1024px) 560px,
							620px"
						alt=
							"ThermoSafe — Confiabilidade em cada número"
						>
				</a>
				<nav 
					id="ts-nav">
					<a 
						class="ts-btn" 
						href="index.html">
							Home
					</a>
					<a 
						class="ts-btn" 
						href="solucoes.html">
							Soluções
					</a>
					<a 
						class="ts-btn" 
						href="setores.html">
							Setores
					</a>
					<a 
						class="ts-btn" 
						href="clientes.html">
							Clientes
					</a>
					<a 
						class="ts-btn" 
						href="contato.html">
							Contato
					</a>
				</nav>
			</div>
		</header>

		<main 
			class="page">
			<section 
				class="ts-contato-topo">
				<div 
					class="ts-card-contato">
			    	<form 
						action="https://formsubmit.co/thermosafe2030@gmail.com" 
						method="POST"
					>
					<fieldset>
						<h1>
							Fale Conosco
						</h1>
						<div 
							class="ts-form-row">
    						<label 
								for="nome">
									Nome:
							</label>
    						<input 
								type="text"
								id="nome" 
								name="nome" 
								placeholder="Digite seu nome completo" 
								required
								pattern="[A-Za-zÀ-ÿ\s]+"
								title="Digite apenas letras e espaços"
							>
  						</div>
						<div 
							class="ts-form-row">
    						<label 
								for="telefone">
									Telefone:
							</label>
    						<input 
								type="text" 
								id="telefone" 
								name="telefone" 
								placeholder="Digite seu número" 
								required
								pattern="^\(\d{2}\)\d{4,5}-\d{4}$"
								title="Digite no formato(XX)XXXXX-XXXX ou (XX)XXXX-XXXX"
							>
  						</div>
						<div 
							class="ts-form-row">
    						<label 
								for="email">
								E-mail:
							</label>
    						<input 
								type="text" 
								id="email" 
								name="email" 
								placeholder="Digite seu e-mail com @" 
								required
								pattern="^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$"
								title="Digite um e-mail válido"
							>
  						</div>
						<textarea 
							name="mensagem" 
							rows="4" 
							cols="30" 
							placeholder="Escreva aqui a sua mensagem"></textarea>
							<!-- Atenção ao fato do tag textarea estar logo apos a mensagem para deixar como conteúdo vazio -->
						<button 
							type="submit">
								Enviar
						</button>
					</fieldset>
					</form>
				</div>	
			</section>

			<footer class="ts-footer">
				<div 
					class="ts-container-footer">
					<p>&copy; 
						2025 ThermoSafe. Todos os direitos reservados.
					</p>
					<p>
						Grupo Union - CNPJ: 17.811.942/0001-52
					</p>
			        <a href="Politica.html">
						Política de Privacidade
					</a>
				</div>
			</footer>
		</main>
	</body>
</html>
